<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sửa lịch tư vấn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(to right, #fce3ec, #e0f7fa);
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: #fff;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        .btn-submit {
            width: 100%;
            border-radius: 50px;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>✏️ Sửa lịch tư vấn</h2>

    <form th:action="@{/customer/consultation/update}" th:object="${appointment}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="appointmentDateTime" class="form-label">Thời gian tư vấn mới</label>
            <input type="datetime-local" id="appointmentDateTime" class="form-control" th:field="*{appointmentDateTime}" required>
        </div>

        <div class="mb-3">
            <label for="reason" class="form-label">Ghi chú (nếu có)</label>
            <textarea id="reason" class="form-control" th:field="*{reason}" rows="4" placeholder="Ví dụ: Cần gấp, muốn đổi chuyên gia..."></textarea>
        </div>

        <button type="submit" class="btn btn-success btn-submit">✅ Cập nhật lịch</button>
    </form>
</div>

</body>
</html>
