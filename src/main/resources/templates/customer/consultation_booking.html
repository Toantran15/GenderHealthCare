<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đặt lịch tư vấn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(to right, #fce3ec, #e0f7fa);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container-box {
            background: #fff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            max-width: 700px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .nav-links a {
            display: inline-block;
            margin: 5px 10px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border-radius: 50px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>

<div class="container-box">
    <h2>📞 Đặt lịch tư vấn với tư vấn viên</h2>

    <div class="nav-links text-center">
        <a th:href="@{/customer/home}">🏠 Quay lại trang chính</a>
        <a th:href="@{/customer/booking}">🗓️ Đặt lịch tư vấn</a>
        <a th:href="@{/customer/list}">📋 Xem lịch đã đặt</a>
    </div>
</div>

</body>
</html>
