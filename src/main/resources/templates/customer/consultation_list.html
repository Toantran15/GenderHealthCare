<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách lịch đã đặt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(to right, #fce3ec, #e0f7fa);
            padding: 40px 20px;
            min-height: 100vh;
        }

        .card {
            background-color: #fff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }

        .btn-sm {
            border-radius: 30px;
            padding: 5px 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>📋 Danh sách lịch đã đặt</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                <tr>
                    <th>Tên khách hàng</th>
                    <th>Thời gian tư vấn</th>
                    <th>Ghi chú</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="a : ${appointments}">
                    <td th:text="${a.customer != null ? a.customer.fullName : 'Không có tên'}">Nguyễn Văn A</td>
                    <td th:text="${a.appointmentDateTime != null ? #temporals.format(a.appointmentDateTime, 'dd/MM/yyyy HH:mm') : 'Không có'}">22/06/2025 14:00</td>
                    <td th:text="${a.reason != null ? a.reason : 'Không có ghi chú'}">Gặp bác sĩ tư vấn</td>
                    <td>
                        <a th:href="@{/edit(id=${a.id})}" class="btn btn-warning btn-sm">✏️ Sửa</a>
                        <a th:href="@{/delete(id=${a.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Bạn chắc chắn muốn xóa?')">🗑️ Xóa</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
