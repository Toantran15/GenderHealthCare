<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đặt xét nghiệm STI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to right, #fce3ec, #e0f7fa);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    .btn-submit {
      width: 100%;
      border-radius: 50px;
      padding: 10px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>🧪 Đặt xét nghiệm STI</h2>
  <form th:action="@{/sti/book}" method="post" th:object="${stiTest}">
    <div class="mb-3">
      <label for="testName" class="form-label">Tên xét nghiệm</label>
      <input type="text" id="testName" class="form-control" th:field="*{testName}" placeholder="VD: Xét nghiệm HIV, Giang mai..." required>
    </div>

    <button type="submit" class="btn btn-primary btn-submit">📅 Đặt lịch</button>
  </form>
</div>

</body>
</html>
