<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách dịch vụ xét nghiệm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #f4f6f8;
      padding: 40px 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .table td, .table th {
      vertical-align: middle;
    }

    .price {
      font-weight: bold;
      color: #e74c3c;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>🧬 Danh sách dịch vụ xét nghiệm</h2>

  <!-- Đã xoá nút "Thêm mới" ở đây -->

  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-light">
      <tr>
        <th width="25%">Tên</th>
        <th>Mô tả</th>
        <th width="15%">Giá</th>
        <!-- Đã xoá cột "Thao tác" -->
      </tr>
      </thead>
      <tbody>
      <tr th:each="service : ${services}">
        <td th:text="${service.serviceName}">Tên dịch vụ</td>
        <td th:text="${service.description}">Mô tả</td>
        <td class="price" th:text="${service.price + ' đ'}">500.000 đ</td>
        <!-- Đã xoá nút xoá -->
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
