<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách câu hỏi</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      padding: 30px;
    }
    .table-container {
      background-color: #ffffff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.05);
    }
    .table thead {
      background-color: #f1f1f1;
    }
    h2 {
      font-weight: bold;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    a.btn {
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="table-container">
    <h2>📋 Danh sách câu hỏi từ khách hàng</h2>
    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead class="table-light">
        <tr>
          <th>👩‍⚕️ Khách hàng</th>
          <th>❓ Câu hỏi</th>
          <th>📝 Trả lời</th>
          <th>⚙️ Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="q : ${questions}">
          <td th:text="${q.customer != null ? q.customer.fullName : 'Ẩn danh'}">Tên KH</td>
          <td th:text="${q.content}">Câu hỏi</td>
          <td th:text="${q.answer != null ? q.answer : 'Chưa trả lời'}">Trả lời</td>
          <td>
            <a class="btn btn-primary btn-sm" th:href="@{'/consultant/questions/answer/' + ${q.id}}">
              ✏️ Trả lời
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="mt-4">
      <a class="btn btn-outline-secondary" th:href="@{/consultant/home}">← Quay lại trang chính</a>
    </div>
  </div>
</div>

</body>
</html>
