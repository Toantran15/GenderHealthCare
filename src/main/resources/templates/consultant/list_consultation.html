<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách lịch đã đặt</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            padding: 40px 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        h2 {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .table-container {
            background-color: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
        }
        .table thead {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="table-container">
        <h2>📅 Danh sách lịch đã đặt</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-striped align-middle">
                <thead class="table-light">
                <tr>
                    <th>👤 Tên khách hàng</th>
                    <th>⏰ Thời gian</th>
                    <th>📝 Ghi chú</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="a : ${appointments}">
                    <td th:text="${a.customer != null ? a.customer.fullName : 'Không có tên'}">Tên</td>
                    <td th:text="${a.appointmentDateTime != null ? #temporals.format(a.appointmentDateTime, 'dd/MM/yyyy HH:mm') : 'Không có'}">Thời gian</td>
                    <td th:text="${a.reason != null ? a.reason : 'Không có ghi chú'}">Ghi chú</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
