<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang Nhân Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(to right, #fdfbfb, #ebedee);
            padding: 40px;
        }
        .card {
            border-radius: 18px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            max-height: 160px;
            object-fit: cover;
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
        }
        .logout {
            margin-top: 40px;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1 class="text-primary mb-4">👩‍💼 Xin chào Nhân viên hỗ trợ!</h1>
    <p class="text-muted mb-5">Trang quản lý lịch tư vấn & xử lý nghiệp vụ.</p>

    <div class="row justify-content-center">
        <!-- Lịch tư vấn -->
        <div class="col-md-6">
            <div class="card">
                <img src="/images/staff-calendar.png" class="card-img-top" alt="Lịch tư vấn">
                <div class="card-body">
                    <h5 class="card-title">📅 Lịch tư vấn</h5>
                    <p class="card-text">Xem và hỗ trợ các lịch tư vấn đã đặt.</p>
                    <a th:href="@{/staff/all}" class="btn btn-outline-primary">Xem lịch</a>
                </div>
            </div>
        </div>
    </div>

    <a th:href="@{/logout}" class="btn btn-danger logout">Đăng xuất</a>
</div>

</body>
</html>
